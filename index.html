<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1" ">
    <title>ToDoList</title>

    <!-- 先重置css -->
    <link rel="stylesheet" href="CSS/css_reset.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.css'/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet"/>

    <!-- 載入CSS -->
    <link rel="stylesheet" href="CSS/todolist.css">
</head>
<body>
    <div class="todolist">
        <label><h1>My ToDoList</h1></label>
        <div class="function">
            <div class="containter col-12 align-items-center">
                <div class="function-content row justify-content-center">
                    <span class="input-help col-12 col-md-12 col-lg-6">輸入內容或修改內容<i class="far fa-hand-point-right"></i></span>
                    <input id="input-data" class="col-12 col-md-12 col-lg-6" type="text" placeholder="請輸入代辦事項" size="20" maxlength="20" autocomplete="off">
                </div>
                <div class="function-buttons row justify-content-center">
                    <button id="create" class="col-2 col-md-2">新增事項</button>
                    <button id="delete" class="col-2 col-md-2">移除事項</button>
                    <button id="update" class="col-2 col-md-2">修改事項</button>
                    <button id="change" class="col-2 col-md-2">修改狀態</button>
                </div>
            </div>
        </div>
        <div class="header container col-12">
            <div class="row align-items-center">
                <div class="header-content col-8 col-md-8"><h3>代辦事項</h3></div>
                <div class="header-content col-2 col-md-2"><h3>目前狀態</h3></div>
                <div class="header-content col-2 col-md-2"><h3>紀錄日期</h3></div>
            </div>
        </div>
        <div id="note" class="content container col-12">
        </div>
    </div>

<!-- todolist javascript -->
<script src="js/todolist.js"></script>

<!-- fontawesome -->
<script src="https://kit.fontawesome.com/d17db0e822.js" crossorigin="anonymous"></script>

<!-- bootstrap使用 -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
